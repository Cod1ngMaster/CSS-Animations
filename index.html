<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee_Outline">
</head>
<body>
    <center><h1>Hello!</h1></center>

    <style>
        body {
            background-color: dodgerblue;
        }

        h1{
            font-family: monospace;
            color: aliceblue;
            font-size: 100px;
            position: relative;
            animation-name: anim;
            animation-duration: 4s;
            top: 500px;
        }

        @keyframes anim{
            0% {top: -150px;}
            100% {top: 500px;}
        }
    </style>
</body>
</html>
